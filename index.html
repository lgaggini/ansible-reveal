                        *   Trasferimento di file

                        $ ansible webservers -m copy -a "src=/etc/hosts dest=/tmp/hosts"
                        </code>
                        </pre>

                        *   Package
                        
                        <pre><code data-trim>
                        $ ansible webservers -m yum -a "name=httpd state=latest"
                        </code>
                        </pre>
                        
                        *   Deploy
                        
                        <pre><code data-trim>
                        $ ansible webservers -m git -a "repo=git://foo.example.org/repo.git dest=/srv/myapp version=HEAD"
                        </code>
                        </pre>
                        
                        *   Servizi
                        
                        <pre><code data-trim>
                        $ ansible webservers -m service -a "name=httpd state=restarted"

                    <section data-markdown>
                        <script type="text/template">
                        ## Automazione: playbook 1
                        
                        <pre><code data-trim>
                        - hosts: webservers
                          vars:
                            http_port: 80
                            max_clients: 200
                            user: ansible
                            sudo: true
                          tasks:
                            - name: ensure apache is at the latest version
                              yum: pkg=httpd state=latest
                            - name: write the apache config file
                              template: src=/srv/httpd.j2 dest=/etc/httpd.conf
                              notify:
                                - restart apache
                            - name: ensure apache is running
                              service: name=httpd state=started
                          handlers:
                            - name: restart apache
                              service: name=httpd state=restarted
                        </code>
                        </pre>
                        
                        
                        <pre><code data-trim>
                        $ ansible-playbook webservers myplaybook.yml
                        </code>
                        </pre>

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ## Automazione: playbook 4
                        
                        ### Error Handling

                        Registrazione di esiti per controlli successivi:
                        
                        <pre><code data-trim>
                        - name: if this command fail register the fail but ignore the error
                          command: /usr/bin/example-command -x -y -z
                          register: command_result
                          ignore_errors: True
                        </code>
                        </pre>
                        
                        Condizioni di fallimento personalizzabili:

                        <pre><code data-trim>
                        - name: this command prints FAILED when it fails
                          command: /usr/bin/example-command -x -y -z
                          register: command_result
                          failed_when: "'FAILED' in command_result.stdout"
                        </code>
                        </pre>

                        </script>

                        ## Interfacce 1
                        
                        *   API Python

                        <pre><code data-trim>
                        #!/usr/bin/python

                        import ansible.runner
                        import sys

                        # construct the ansible runner and execute on all hosts
                        results = ansible.runner.Runner(
                            pattern='*', forks=10,
                            module_name='command', module_args='/usr/bin/uptime',
                        ).run()

                        if results is None:
                            print "No hosts found"
                            sys.exit(1)

                        print "UP ***********"
                            for (hostname, result) in results['contacted'].items():
                                if not 'failed' in result:
                                    print "%s >>> %s" % (hostname, result['stdout'])
                        </code>
                        </pre>
